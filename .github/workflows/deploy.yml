name: CI/CD Pipeline

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch
  workflow_dispatch: # Allows to manually trigger this action
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/seim:1.0

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/app

            # Run database migrations
            ./rundb.sh
            # Restart the container
            ./start-containers.sh

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/seim:1.0
            docker stop seim || true # Ignore the error if the container is not running
            docker rm seim || true # Ignore the error if the container is not present
            docker run -d --network=seim-network --name seim -p 3001:3001 ${{ secrets.DOCKERHUB_USERNAME }}/seim:1.0
